<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var message;
		message = window.prompt("Input a number from 1 to 10.")
		var rand = Math.floor((Math.random()*10)+1);
		while(message!=rand){
			message = window.prompt("Input a number from 1 to 10.")
		}
		
	</script>
</body>
